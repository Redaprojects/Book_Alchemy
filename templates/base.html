<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Library{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- âœ… Add Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-light text-dark">

<div class="form-check form-switch text-end me-3">
  <input class="form-check-input" type="checkbox" id="darkModeToggle">
  <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
</div>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">ðŸ“š My Library</a>
        <div class="navbar-nav">
            <a class="nav-link" href="{{ url_for('add_author') }}">Add Author</a>
            <a class="nav-link" href="{{ url_for('add_book') }}">Add Book</a>
        </div>
    </div>
</nav>

<div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>

<script>
  const toggle = document.getElementById('darkModeToggle');
  const body = document.body;

  toggle.addEventListener('change', () => {
    body.classList.toggle('bg-dark');
    body.classList.toggle('text-light');
    document.querySelectorAll('.card').forEach(card => {
      card.classList.toggle('bg-dark');
      card.classList.toggle('text-light');
      card.classList.toggle('border-light');
    });
  });
</script>

</body>
</html>
