{% extends "base.html" %}
{% block title %}Add Author{% endblock %}

{% block content %}
<h2 class="mb-4">âž• Add Author</h2>
<form method="POST" class="row g-3">
  <div class="col-md-6">
    <label for="name" class="form-label">Author Name</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>

  <div class="col-md-6">
    <label for="birth_date" class="form-label">Birth Date</label>
    <input type="date" class="form-control" id="birth_date" name="birth_date" required>
  </div>

  <div class="col-md-6">
    <label for="date_of_death" class="form-label">Date of Death (if applicable)</label>
    <input type="date" class="form-control" id="date_of_death" name="date_of_death">
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-success">Add Author</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
