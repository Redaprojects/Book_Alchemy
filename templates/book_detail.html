{% extends "base.html" %}
{% block title %}{{ book.title }}{% endblock %}

{% block content %}
<div class="card mb-4">
  <div class="row g-0">
    {% if book.cover_url %}
    <div class="col-md-4">
      <img src="{{ book.cover_url }}" class="img-fluid rounded-start" alt="Book Cover">
    </div>
    {% endif %}
    <div class="col-md-8">
      <div class="card-body">
        <h2 class="card-title">{{ book.title }}</h2>
        <p class="card-text"><strong>Author:</strong>
          <a href="{{ url_for('author_detail', author_id=book.author.id) }}">
            {{ book.author.name }}
          </a>
        </p>
        <p class="card-text"><strong>ISBN:</strong> {{ book.isbn }}</p>
        <p class="card-text"><strong>Publication Year:</strong> {{ book.publication_year }}</p>
        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-3">Back to Library</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
