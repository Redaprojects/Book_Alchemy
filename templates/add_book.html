{% extends "base.html" %}
{% block title %}Add Book{% endblock %}

{% block content %}
<h2 class="mb-4">âž• Add Book</h2>
<form method="POST" class="row g-3">
  <div class="col-md-6">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" id="title" name="title" required>
  </div>

  <div class="col-md-6">
    <label for="isbn" class="form-label">ISBN</label>
    <input type="text" class="form-control" id="isbn" name="isbn" required>
  </div>

  <div class="col-md-6">
    <label for="publication_year" class="form-label">Publication Year</label>
    <input type="text" class="form-control" id="publication_year" name="publication_year" required>
  </div>

  <div class="col-md-6">
    <label for="author_id" class="form-label">Select Author</label>
    <select id="author_id" name="author_id" class="form-select" required>
      {% for author in authors %}
        <option value="{{ author.id }}">{{ author.name }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-success">Add Book</button>
    <a href="{{ url_for('home') }}" class="btn btn-secondary">Cancel</a>
  </div>
</form>
{% endblock %}
